<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Configuraci√≥n - Comparador de Precios</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				padding: 40px 20px;
			}

			.container {
				max-width: 800px;
				margin: 0 auto;
				background: white;
				border-radius: 16px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
				overflow: hidden;
			}

			.header {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				padding: 30px;
				text-align: center;
			}

			.header h1 {
				font-size: 28px;
				margin-bottom: 10px;
			}

			.header p {
				opacity: 0.9;
				font-size: 14px;
			}

			.content {
				padding: 40px 30px;
			}

			.section {
				margin-bottom: 40px;
			}

			.section h2 {
				font-size: 20px;
				color: #333;
				margin-bottom: 20px;
				display: flex;
				align-items: center;
				gap: 10px;
			}

			.section h2::before {
				content: '';
				width: 4px;
				height: 24px;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				border-radius: 2px;
			}

			.competitor-list {
				display: flex;
				flex-direction: column;
				gap: 15px;
				margin-bottom: 20px;
			}

			.competitor-item {
				background: #f8f9fa;
				border: 1px solid #e9ecef;
				border-radius: 8px;
				padding: 15px;
				display: flex;
				gap: 15px;
				align-items: center;
			}

			.competitor-item input {
				flex: 1;
				padding: 10px 15px;
				border: 1px solid #dee2e6;
				border-radius: 6px;
				font-size: 14px;
				transition: border-color 0.3s;
			}

			.competitor-item input:focus {
				outline: none;
				border-color: #667eea;
			}

			.competitor-item input:first-child {
				flex: 0 0 200px;
			}

			.btn-remove {
				background: #dc3545;
				color: white;
				border: none;
				padding: 10px 15px;
				border-radius: 6px;
				cursor: pointer;
				font-size: 14px;
				transition: background 0.3s;
			}

			.btn-remove:hover {
				background: #c82333;
			}

			.btn-add {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border: none;
				padding: 12px 24px;
				border-radius: 8px;
				cursor: pointer;
				font-size: 14px;
				font-weight: 600;
				transition: transform 0.2s, box-shadow 0.3s;
				display: inline-flex;
				align-items: center;
				gap: 8px;
			}

			.btn-add:hover {
				transform: translateY(-2px);
				box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
			}

			.btn-save {
				background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
				color: white;
				border: none;
				padding: 15px 40px;
				border-radius: 8px;
				cursor: pointer;
				font-size: 16px;
				font-weight: 600;
				width: 100%;
				transition: transform 0.2s, box-shadow 0.3s;
			}

			.btn-save:hover {
				transform: translateY(-2px);
				box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
			}

			.message {
				padding: 12px 20px;
				border-radius: 8px;
				margin-bottom: 20px;
				font-size: 14px;
				display: none;
			}

			.message.success {
				background: #d4edda;
				color: #155724;
				border: 1px solid #c3e6cb;
			}

			.message.error {
				background: #f8d7da;
				color: #721c24;
				border: 1px solid #f5c6cb;
			}

			.message.show {
				display: block;
			}

			.empty-state {
				text-align: center;
				padding: 40px;
				color: #6c757d;
			}

			.empty-state svg {
				width: 64px;
				height: 64px;
				margin-bottom: 15px;
				opacity: 0.5;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>‚öôÔ∏è Configuraci√≥n del Comparador</h1>
				<p>Gestiona los hoteles competidores para la comparaci√≥n de precios</p>
			</div>

			<div class="content">
				<div id="message" class="message"></div>

				<div class="section">
					<h2>Carpeta del Esc√°ner</h2>
					<p style="color: #6c757d; margin-bottom: 15px;">Selecciona la carpeta donde se guardan los escaneos</p>
					<div id="scanFolderPath" class="folder-path" style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; font-family: monospace;">
						No configurada
					</div>
					<button id="selectFolderBtn" class="btn-add">üìÇ Seleccionar Carpeta del Esc√°ner</button>
					<div id="folderMessage" class="message"></div>
				</div>

				<div class="section">
					<h2>Hoteles Competidores</h2>
					<div id="competitor-list" class="competitor-list">
						<!-- Los competidores se cargar√°n aqu√≠ -->
					</div>
					<button id="add-competitor" class="btn-add">‚ûï A√±adir Hotel Competidor</button>
				</div>

				<button id="save-settings" class="btn-save">üíæ Guardar Configuraci√≥n</button>
			</div>
		</div>

		<script src="options.js"></script>
	</body>
</html>
